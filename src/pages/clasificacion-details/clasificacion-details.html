<ion-header>

  <ion-navbar>
    <ion-title>Clasificacion del grupo {{nomGrupo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="inicio">
  <ion-list class="lista">
    <ion-item *ngFor="let e of puntuacion">
      <p *ngIf=" grupo == e.grupo">
        {{e.name}}: {{e.puntos}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
