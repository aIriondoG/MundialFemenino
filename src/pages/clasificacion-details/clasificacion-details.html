<ion-header>

  <ion-navbar>
    <ion-title>Clasificacion del grupo {{nomGrupo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="inicio">
  <ion-list class="lista">
      <button ion-item class="tit">
        Grupo {{nomGrupo}}
        
      </button>
    <button ion-item *ngFor="let e of puntuacion" class="bot">
      {{e.country}} --
        {{e.points}} puntos.
      
    </button>
  </ion-list>
</ion-content>
